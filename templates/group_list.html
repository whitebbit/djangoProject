<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Groups List</title>
</head>
<body>
    <h1>Groups List</h1>
    <ul>
        {% for group in groups %}
            <li>{{ group.name }} - Curated by {{ group.teacher.first_name }} {{ group.teacher.last_name }}</li>
        {% empty %}
            <li>No groups available.</li>
        {% endfor %}
    </ul>
    <a href="{% url 'create_group' %}">Add Group</a>
</body>
</html>
