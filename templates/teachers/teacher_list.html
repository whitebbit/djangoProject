<!DOCTYPE html>
<html>
<head>
    <title>Список учителей</title>
</head>
<body>
    <h1>Список учителей</h1>
    <a href="{% url 'teacher_add' %}">Добавить учителя</a>
    <ul>
        {% for teacher in teachers %}
            <li>
                <a href="{% url 'teacher_edit' teacher.id %}">{{ teacher.first_name }} {{ teacher.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
