<!DOCTYPE html>
<html>
<head>
    <title>Список студентов</title>
</head>
<body>
    <h1>Список студентов</h1>
    <a href="{% url 'student_add' %}">Добавить студента</a>
    <ul>
        {% for student in students %}
            <li>
                <a href="{% url 'student_edit' student.id %}">{{ student.first_name }} {{ student.last_name }}</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
